<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="img/bank-bersinar-logo.png" class="logo" />
    <div class="container">
      <main>
        <h1 class="title">Register Yourself!</h1>
        <p class="hello">Hello! Lets make your account</p>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="password">Password Validation:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="name">
          <div class="form-group fName">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-group lName">
            <label for="last-name">last Name:</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="dis-pos">
          <div class="dropdown district">
            <label for="last-name">District:</label>
            <button class="dropbtn">District</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <div class="form-group postal">
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" />
          </div>
        </div>
        <div class="form-group phone">
          <label for="phone"> Phone:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <button class="next"><h1>Log In!</h1></button>
        <p class="logNow">
          Already have an account? <a href="login2.html">Log In Now</a>
        </p>
      </main>
    </div>
  </body>

  <!-- script -->
  <script>
    document.querySelector(".next").addEventListener("click", function (event) {
      event.preventDefault(); // Prevent form submission
      // Redirect to another page
      window.location.href = "login2    .html";
    });
  </script>
</html>
